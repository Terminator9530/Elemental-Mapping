<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container-fluid main-wrapper">
        <div class="row lcontrol">
            <div class="col">
                <div class="panel" style="position: relative;">
                    <center>
                        <div class="btn-group btn-group-lg align-self-center scenes" role="group"
                            aria-label="Basic example">
                            <button type="button" data-scene="1" class="btn btn-primary active" id="prog">Elemental Mapping</button>
                        </div>
                    </center>
                    <i id="vol" class="fas fa-volume-up" style="position:absolute;right:10px;top:18px;cursor: pointer;"></i>
                </div>
            </div>
        </div>
        <div class="row ucontrol" id="container2">
            <div class="col-3">
                <div class="panel mb-1">
                    <div class="panel-head">
                        Instructions
                    </div>
                    <div id="typer" style="word-wrap: break-word;">

                    </div>

                </div>
                <div class="panel mb-1">
                    <div class="panel-head">
                        Procedure
                    </div>
                    <div class="panel padd">
                        <center><button class="btn btn-primary" id="material1">Metal</button></center><br><br>
                        <button class="but sm w-100 blue" id="load">Load</button><br><br>
                        <center>
                            <div class="btn-group" role="group" aria-label="Basic example" id="mode-group">
                                <button class="btn btn-secondary" id="spot">Spot</button>
                                <button class="btn btn-secondary" id="line">Line</button>
                                <button class="btn btn-secondary" id="area">Area</button>
                            </div>
                        </center>
                        <br><br>
                        <div class="form-group" style="display:none;" id="selectMode">
                            <label for="area">Enter The Area</label>
                            <input type="text" class="form-control" id="mode">
                        </div>
                        <div class="row">
                            <button class="but sm w-100 green col-6" id="exec">Execute</button>
                            <button class="but sm w-100 orange col-6" id="calc">Calculate</button>
                        </div><br><br>
                        <button class="but sm w-100 red col-12" id="rest">Reset</button>
    
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="panel">
                    <div class="panel-head">
                        Electron Microscope
                    </div>
                    <img src="./images/sem.gif" height=500 width=500>
                </div>

            </div>
            <div class="col-6">
                <div class="panel mb-1">
                    <div class="panel-head">
                        Output
                    </div>
                    <div class="panel padd">
                        <div id="imgSeen"></div>
                        <canvas
                            style="position:absolute;top:55px;display:none;"
                            onclick="draw(event)" id="myCanvas" width=700 height=500
                            style="z-index: 10;"></canvas>

                        <div id="sample" style="display: none;">
                            <div class="row m-3">
                                <div class="col-6"><label class="col-3">A</label><span style="display: inline-block;background-color: #ebe9e6;width:70%;height:20px;border-radius: 20px;"></span></div>
                                <div class="col-6"><label class="col-3">B</label><span style="display: inline-block;background-color: #000000;width:70%;height:20px;border-radius: 20px;"></span></div>
                            </div>
                            <form class="row m-3">
                                <label class="col-3">Percentage of A : </label>
                                <input type="text" id="percentage-A" class="form-control col-3" disabled>
                                <label class="col-3">Percentage of B : </label>
                                <input type="text" id="percentage-B" class="form-control col-3" disabled>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="toast-wrapper" aria-live="polite" aria-atomic="true" style="position:fixed;top:1rem;right:1rem;">
        </div>

        <script src="./js/jquery.min.js"></script>
        <script src="./js/popper.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/konva@6.0.0/konva.min.js"></script>
        <script src="./js/main.js"></script>
</body>

</html>
